version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quentix-app
    ports:
      - "8000:8000"
      - "5173:5173"
    volumes:
      - .:/var/www/html
    networks:
      - quentix-network
    command: ["/bin/bash", "-c", "npm run dev & php artisan serve --host=192.168.10.22 --port=8000"]

networks:
  quentix-network:
    driver: bridge
